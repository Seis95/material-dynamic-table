<table mat-table [dataSource]="dataSource"
       matSort matSortDirection="asc">

  <ng-container *ngFor="let column of columns; let i = index" matColumnDef="{{ column.name }}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="{{ column.name || 'col' + i }}" [disabled]="!column.name">
      {{ column.displayName }}
      <button class="mat-sort-header-button" *ngIf="showFilters && canFilter(column)" (click)="filter(column); $event.stopPropagation();">
        <mat-icon color="{{ isFiltered(column) ? 'primary' : 'default' }}">filter_list</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let row"><mdt-table-cell [row]="row" [column]="column"></mdt-table-cell></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="pageSize"
               [pageSizeOptions]="[20, 50, 100]">
</mat-paginator>
